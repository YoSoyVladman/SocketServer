<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Reconocimiento IPs | POPPLER </title>

    <link rel="stylesheet" href="css/style.css">
      <style>
      *{
  margin: 0;
  padding: 0;
}

table{
  text-align: center;
  margin: 100px auto;
}

thead{
  background: #000;
}

thead td{

}

tr{

}

td{
  width:   10%;

}

  <body>

    <table>
      <thead>
        <tr>
          <td>ID</td>
          <td>Estado</td>
          <td>SO</td>
          <td>IPv4</td>
          <td>IPV6</td>
        </tr>
      </thead>
      <tbody id="cuerpo">
      </tbody>

    </table>

      
<script src="socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:9000');
    
    
  socket.on('conectado', function (data) {
    console.log('Conectado');
      console.log(data);
      myCreateFunction(data);
  });
  
  socket.on('desconectado', function (data) {
    console.log('Desonectado');
      console.log(data);
      myDeleteFunction(data);
  });
  
  socket.on('myip',function(data){
      console.log(data);
      
  });
    
    
function myCreateFunction(id) {
    var table = document.getElementById("cuerpo");
    var row = table.insertRow(0);
    row.id = id;
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
}

function myDeleteFunction(id) {
    var table = document.getElementById("cuerpo");
    var row = document.getElementById(id);
    table.removeChild(row);
}
    
    
</script>
      
      
  </body>
</html>
